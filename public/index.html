<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,700" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <!-- <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweets.css" type="text/css"/>
     <link rel="stylesheet" href="/styles/login-register.css" type="text/css"/> -->
    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>
    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">

      <img class="logo" src="/images/peacockfeatherpng.png">
      <span class="header">Tweeter</span>
      <button class="compose"><strong>Compose</strong></button>
      <button class="reg-button"><strong>Register</strong></button>


    </nav>

    <main class="container">

      <section class="reg-log">
        <div class="register">

          <h2>Register</h2>

          <form method="POST" action="/register">
            <input id="username" type="text" name="username" placeholder="Username">
            <input  id="handle" type="text" name="handle" placeholder="@ Handle">
            <input id="password" type="password" name="password" placeholder="Password">
            <input id="register" type="submit" value="Register">
          </form>

        </div>

      <section class="new-tweet">

        <h2>Compose Tweet</h2>

        <form method="POST" action="/tweets/">
          <textarea name="text" placeholder="What are you humming about?"></textarea>
          <input type="submit" value="Tweet">
          <span class="counter">140</span>
        </form>

      </section>

      <section id="tweets-container">

        <article class="tweets">

         <header class="tweet-head">
           <img class="avatar" src= "http://fillmurray.com/200/300">
           <span class="username">Username</span>
           <h5>@username</h5>
         </header>

         <p class="text">The text of the tweet goes here</p>

         <footer class="tweet-foot">
           <span class="tweet-age">10 Days Ago</span>
           <div class="icons">
             <i class="fa fa-heart"></i>
             <i class="fa fa-retweet"></i>
             <i class="fa fa-flag"></i>
          </div>
         </footer>

        </article>

      </section>

    </main>

  </body>
</html>
